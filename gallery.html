<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Creampie & Co.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gallery-img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
      }
      .gallery-img:hover {
        transform: scale(1.1);
        border: 4px solid;
        border-image-source: linear-gradient(
          45deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        border-image-slice: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cream Pie Factory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <h2 class="text-center">Gallery</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images/Black Velvet Cake.jpeg"
              class="gallery-img"
              alt="Gallery Image 1"
            />
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images\chocochip.jpeg"
              class="gallery-img"
              alt="Gallery Image 2"
            />
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images\peanutbut.jpeg"
              class="gallery-img"
              alt="Gallery Image 3"
            />
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images\vanilla cupcake.jpeg"
              class="gallery-img"
              alt="Gallery Image 4"
            />
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images/kunafa.jpeg"
              class="gallery-img"
              alt="Gallery Image 5"
            />
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="images/brownieee.jpeg"
              class="gallery-img"
              alt="Gallery Image 6"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
